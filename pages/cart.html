<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <link
      rel="stylesheet"
      href="../bootstrap-5.3.8-dist/css/bootstrap.min.css"
    />
    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="cart.css" />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg p-fixed">
        <div class="container">
          <a class="navbar-brand" href="#">Radiant<span>Gems.</span></a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav m-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Collection</a>
              </li>

              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle"
                  href="#"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  All Jewellery
                </a>
                <ul class="dropdown-menu border-0">
                  <li><a class="dropdown-item" href="#">Earring</a></li>
                  <li><a class="dropdown-item" href="#">Rings</a></li>
                  <li><a class="dropdown-item" href="#">Daily Wear</a></li>
                  <li><a class="dropdown-item" href="#">Diamond</a></li>
                </ul>
              </li>

              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Gifting</a>
              </li>
            </ul>
          </div>
          <div class="nav-icons">
            <span class="bag-count">0</span>
            <a href="pages/cart.html" target="_blank">
              <i class="fa-solid fa-bag-shopping"></i>
            </a>
            <button
              class="navbar-toggler border-0 shadow-none"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <a href="#">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <section class="items-details">
      <div class="cart-left"></div>
      <div class="cart-right-total">
        <h6>Price Total (item 1 )</h6>
        <div class="mrp">
          <span>Total MRP</span>
          <span class="total-mrp">₹</span>
        </div>

        <div class="Discount">
          <span class="dis">Discount</span>
          <span class="total-discount">₹ 2000</span>
        </div>
        <div class="Platform-Fee">
          <span>Platform Fee</span>
          <span>₹ 20</span>
        </div>
        <div class="offer">
          <span class="off">Offer</span>
          <span>₹ 20%</span>
        </div>
        <hr>
        <div class="total">
          <span>Total Amount</span>
          <span class="total-amount">₹ 20</span>
        </div>
        <button>PLACE ORDER</button>
      </div>
      
    </section>
    <script src="../bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../pages/cart.js"></script>
